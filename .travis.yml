language: cpp

compiler:
  - gcc
  - clang

before_install:
  - cmake --help-commands
  - sudo add-apt-repository ppa:boost-latest/ppa -y
  - sudo apt-get update -d

install:
  - sudo apt-get install libboost1.55-all-dev

script:
  - bin/configlet-linux-amd64 .
  - cmake -G "Unix Makefiles"
  - make
